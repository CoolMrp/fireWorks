<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js表白</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>

<div class="textCon">
        <div class="words">亲爱的,今天是我们在一起的第</div>
        <div class="days">
            <span class="days-number">520</span>
            <span class="days-label">天</span>
        </div>
        <div class="seconds">15 hours 24 minutes 30 seconds</div>
</div>
<div class="textCon1">
  <span class="words1">此刻是我们相识的第</span>
    <span class="days1">
        <span class="days-number1">520</span>
        <span class="days-label1">天</span>
    </span>
  <span class="seconds1">15 hours 24 minutes 30 seconds</span>
</div>
<div class="content"></div>
<div class="mask">
  <div class="heart"></div>
  <div class="dialog">
    <h3 class="title">亲，请登录</h3>
    <div class="password">
      <p>请输入您名字：</p>
      <input class="question" placeholder="请输入您的名字" type="text" />
    </div>
    <div class="password">
      <p>最喜欢你的人：</p>
      <input class="question" placeholder="请输入别人的名字" type="text" />
    </div>
    <div class="password">
      <p>他对你好不好：</p>
      <input class="question" placeholder="请输入好或者不好" type="text" />
    </div>
    <div class="password">
      <p>你会喜欢他吗：</p>
      <input class="question" placeholder="请输入会或者不会" type="text" />
    </div>
    <div class="confirm">确认</div>
  </div>
</div>
<div class="from">最爱你的人：Mr. Ma</div>

<div class="heart"></div>
<script src="js/index.js"></script>
<script src="js/love.js"></script>

</body>
</html>
